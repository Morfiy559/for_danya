<!DOCTYPE html>

   <div class="video">

    <footer></footer>

    ></script>
    <script>
      let navbar=document.querySelector("#navbarNav"),nav = document.querySelector('nav'),button = document.querySelector("button");
       button.addEventListener("click",changeColor);
       function changeColor(){
        if(nav.style.background!=='darkslategray')
       {
         nav.style.background='darkslategray';
       }
       else{
        nav.style.background='';
       }
       }
      
    </script>
